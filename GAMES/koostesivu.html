<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/koostesivustyle.css">
    <script src="../JS/koostesivuscript.js" defer></script>
    <title>Tulokset</title>
</head>

<body>
    <div class="col-1">
        <header>
            <img src="../IMG/yleisetkuvat/logo_visaan.png" alt="logo" class="logo" height="90%" width="30%">
            <nav>
                <ul class="nav-list">
                    <li><a href="/index.html">Etusivu</a></li>
                    <li><a href="/info.html">Info</a></li>
                    <li><a href="/GAMES/">Pelit</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article class="main-title">
                <div class="text">
                    <h1>Tulokset</h1>
                </div>
                <div class="games-grid">
                    <div class="game">
                        <h2>Villivisailu</h2>
                        <img src="../IMG/villivisailukuvat/fly-agaric-3696286_1280.jpg" alt="Kuva pelistä villivisailu">
                        <p id="villivisailu-results"></p>
                    </div>
                    <div class="game">
                        <h2>Ravintotietous</h2>
                        <img src="../IMG/ravintotietouskuvat/blueberry-2843770_1920.jpg" alt="Kuva mustikasta">
                        <p id="ravintotietous-results"></p>
                    </div>
                    <div class="game">
                        <h2>Kasvikisailu</h2>
                        <img src="../IMG/yleisetkuvat/fox.jpg" alt="Kuva pelistä kasvikisailu">
                        <p id="kasvikisailu-results"></p>
                    </div>
                    <div class="game">
                        <h2>Luontopoliisi</h2>
                        <img src="../IMG/yleisetkuvat/fox.jpg" alt="Kuva pelistä luontopoliisi">
                        <p id="luontopoliisi-results"></p>
                    </div>
                    <div class="game">
                        <h2>Yhteispisteet</h2>
                        <img src="../IMG/yleisetkuvat/joutsen.jpg" alt="Kuva joutsenesta">
                        <p id="total-score"></p>
                    </div>
                </div>
            </article>
        </main>
        <footer>
            <div class="footer-content">
                OAMK, Web-projekti 2024, Ryhmä 3: Niina Mehtälä, Henna Orava, Rosa-Liina Vihelä, Nepu Kontio
            </div>
        </footer>
    </div>
</body>

</html>
