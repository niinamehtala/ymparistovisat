<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../JS/kasvikisailuscipts/kasvikisailu2script.js" defer></script>
    <link rel="stylesheet" href="../../CSS/kasvikisailustyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Kasvikisailu</title>
</head>
<body>
    <header>
        <img src="../../IMG/yleisetkuvat/logo_visaan.png" alt="logo" class="logo">
        <nav>
            <ul class="nav-list">
                <li><a href="../../index.html">Etusivu</a></li>
                <li><a href="../../info.html">Info</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)">Pelit</a>
                    <div class="dropdown-content">
                        <a href="./kasvikisailu.html">Kasvikisa</a>
                        <a href="./luontopoliisi.html">Luontopoliisi</a>
                        <a href="./ravintotietous.html">Ravintotietoisuus</a>
                        <a href="./villivisailu.html">Villivisa</a>
                    </div>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="container main-container">
            <div class="row">
                <!-- Vasemman puolen kuva -->
                <div class="col-md-5 image-container">
                    <img src="../../IMG/kasvikisailukuvat/kasvikisailu.png" alt="kasvikisailulogo, vihreä teksti jonka vieressä vaaleanpunainen kukka ja vihreä lehti" class="kasvikisailulogo">
                </div>

                <!-- Oikean puolen sisältö -->
                <div class="col-md-7 content-container">
                    <!-- Kysymysruutu -->
                    <div id="quiz-screen">
                        <h2 id="question-title"></h2>
                        <form id="question-form">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="selection" id="selection1" value="1">
                                <label class="form-check-label" for="selection1"></label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="selection" id="selection2" value="2">
                                <label class="form-check-label" for="selection2"></label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="selection" id="selection3" value="3">
                                <label class="form-check-label" for ="selection3"></label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="selection" id="selection4" value="4">
                                <label class="form-check-label" for="selection4"></label>
                            </div>
                            <p id="result"></p>
                            <p id="alert"></p>
                            <button id="submit" type="submit" class="next-btn">Seuraava</button>
                        </form>
                    </div>
                    <div id="end-screen" class="hidden">
                        <h2>Kiitos pelaamisesta!</h2>
                        <!-- <p>Sait <span id="score"></span> pistettä!</p>
                        <button id="restart-button" class="btn btn-primary">Pelaa uudelleen</button> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>OAMK, Web-projekti 2024, Kasvikisailu: Niina Mehtälä</p>
        </div>
    </footer>
    
</body>
</html>
