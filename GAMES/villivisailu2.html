<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="">
    <script src="" defer></script>
    <title>Villivisa</title>
</head>
<body>
    <header>
        <img src="../IMG/yleisetkuvat/logo_visaan.png" alt="logo" class="logo">
        <nav>
            <ul class="nav-list">
                <li><a href="#">Etusivu</a></li>
                <li><a href="./info.html">Info</a></li>
                <li><a href="#">Pelit</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex-grow-1 d-flex">
        <div id="quiz-container" class="container-fluid d-flex">
            <div id="left-panel" class="col-md-6 d-flex flex-column justify-content-between p-3">
                <div id="question-container" class="mb-4">
                    <h2 id="question-title">Kysymys</h2>
                </div>
                <div id="answers-container" class="d-flex flex-column gap-4">
                </div>
            </div>
            <div id="right-panel" class="col-md-6 d-flex justify-content-center align-items-center p-3">
                <div id="image-container">
                    <img id="question-image" src="" alt="Kysymykseen liittyvä kuva" class="img-fluid">
                </div>
            </div>
        </div>
        <!-- Yhteenveto -->
        <div id="result-summary" class="container-fluid d-none">
            <!-- "container-fluid" tekee elementistä koko ikkunan leveyden kattavan -->
            <!-- "d-none" piilottaa elementin oletuksena -->
            <h3>Pelin tulos</h3>
            <p id="score"></p>
            <div id="result-box"></div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            OAMK, Web-projekti 2024, Ryhmä 3: Niina Mehtälä, Henna Orava, Rosa-Liina Vihelä, Nepu Kontio
        </div>
    </footer>
</body>
</html>
