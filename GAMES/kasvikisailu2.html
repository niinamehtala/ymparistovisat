<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/kasvikisailu2script.js" defer></script>
    <link rel="stylesheet" href="../CSS/kasvikisailustyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Kasvikisailu</title>
</head>
<body>
    <header>
        <img src="../IMG/yleisetkuvat/logo_visaan.png" alt="logo" class="logo">
        <nav>
            <ul class="nav-list">
                <li><a href="../index.html">Etusivu</a></li>
                <li><a href="../info.html">Info</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)">Pelit</a>
                    <div class="dropdown-content">
                        <a href="kasvikisailu.html">Kasvikisailu</a>
                        <a href="luontopoliisi.html">Luontopoliisi</a>
                        <a href="ravintotietous.html">Ravintotietous</a>
                        <a href="villivisailu.html">Villivisailu</a>
                    </div>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="container main-container">
            <div class="row">
                <div class="col-md-5 image-container" id="col-md-5 img cont">
                    <img src="../IMG/kasvikisailukuvat/kasvikisailu.png" alt="kasvikisailulogo, vihreä teksti jonka vieressä vaaleanpunainen kukka ja vihreä lehti" class="kasvikisailulogo">
                </div>
                <div class="col-md-7 content-container">
                    <div id="quiz-screen">
                        <h2 id="question-title"></h2>
                        <form id="question-form">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="selection" id="selection1" value="1">
                                <label class="form-check-label" for="selection1"></label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="selection" id="selection2" value="2">
                                <label class="form-check-label" for="selection2"></label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="selection" id="selection3" value="3">
                                <label class="form-check-label" for ="selection3"></label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="selection" id="selection4" value="4">
                                <label class="form-check-label" for="selection4"></label>
                            </div>
                            <p id="result"></p>
                            <p id="alert"></p>
                            <button id="submit" type="submit" class="next-btn">Seuraava</button>
                        </form>
                    </div>
                    <div id="result-screen" class="d-none">
                        <div id="result-content">
                            <h2 id="result-title">Peli päättyi!<br></h2>
                            <div id="score-div">
                                <p>Tulos:</p> 
                                <h2><span id=userScore></span> / <span id=maxScore></span></h2>
                                <p>Kasvititteli:</p>
                                <p><span id="userScoreName"></span></p>
                                <div class="result-screen-buttons" id="result-screen-buttons">
                                    <button id="start-again" class="resultButtons">Aloita alusta</button>
                                    <a href="koostesivu.html" id="see-results" class="resultButtons button">Pelitulokset</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>OAMK, Web-projekti 2024: Kasvikisailu - Niina Mehtälä, TIK24KM</p>
        </div>
    </footer>
    
</body>
</html>
